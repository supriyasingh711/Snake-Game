<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | My version</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="script.js" defer></script>
    <!-- the defer here tells the browser to wait until the  -->
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
           <span class="score">Score:1</span>
           <span class="high-score">High Score:15</span>

        </div>
        <div class="play-board">

        </div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>

        </div>
    </div>
    
</body>
</html>
